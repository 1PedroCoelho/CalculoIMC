<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcNutri - Calculadora Nutricional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora IMC</h1>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="10" max="100">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura">

    <label for="atividade">Nível de atividade física:</label>
    <select id="atividade">
      <option value="1.2">Sedentário</option>
      <option value="1.375">Levemente ativo</option>
      <option value="1.55">Moderadamente ativo</option>
      <option value="1.725">Muito ativo</option>
      <option value="1.9">Extremamente ativo</option>
    </select>

    <button onclick="calcularNutricional()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script src="imc.js"></script>
</body>
</html>
